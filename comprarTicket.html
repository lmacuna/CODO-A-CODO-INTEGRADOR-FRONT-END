    <main class="container p-0 h-100 w-100" style="border:2px solid red;height: 100%;">

        <div class="container w-100 h-100 p-0">
            <form id="form-ticket" class="container w-100 pt-5" style="height: 73.3vh;">
                <div class="container w-100">
                    <div class="col-md w-100">
                        <div class="row">
                            <div class="col-md">
                                <input class="mb-3 p-2 form-control w-100" autofocus required type="text" name="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col-md">
                                <input class="mb-3 p-2 form-control w-100" required type="text" name="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                    </div>
                    <div class="col-md w-100">
                        <div class="row mb-3">
                            <div class="col-md w-100">
                                <input class="mb-0  p-2 form-control w-100" min="0" onchange="calcular()"
                                    onkeyup="calcular()" required type="number" name="ticket" id="cantidad"
                                    placeholder="Cantidad de Tickets">
                                <div class="w-100 p-1 mb-3">Valor Ticket: $1000 <br>subTotal s/desc: $<span id="subTotal">0</span></div>
                            </div>
                            <div class="col-md w-100">
                                <select class="mb-3  p-2 form-control text-secondary w-100 form-select"
                                    onchange="calcular()" name="desc" id="descuento">
                                    <option value="50">Estudiante 50%</option>
                                    <option value="30">Profesional 30%</option>
                                    <option value="10">Orador 10%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md w-100">
                        <div class="w-100 h-25 bg-warning p-2 mt-3 ">Total a Pagar: $<span id="total">0</span></div>
                        <div><input class="btn btn-secondary p-2 w-100 mt-2 text-light" type="submit" value="Comprar">
                        </div>
                    </div>
                </div>
            </form>


        </div>
